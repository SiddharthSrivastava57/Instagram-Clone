<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="h-full">
      <div class="container w-screen flex mx-auto my-16">
        <div class="left ml-auto my-auto hidden md:block">
          <img
            class="w-72 h-full border-black border-8 rounded-3xl "
            src="images/insta-phone.png"
            alt=""
          />
        </div>
        <div
          class="right mr-auto my-auto w-fit h-fit mx-auto flex-col justify-center items-center"
        >
          <div
            class="log-in flex flex-col justify-center px-8  sm:border border-gray-300 border-1"
          >
            <img src="images/icon.png" alt="" class="icon h-16 mx-auto my-8" />
            <input
              class="border border-1 border-gray-300 w-full rounded-sm text-xs py-2 pl-2 mb-2 focus:outline-none focus:border-gray-400 placeholder-gray-500"
              type="text"
              placeholder="Phone number, username or email address"
            />
            <input
              class="border border-1 border-gray-300 w-full rounded-sm text-xs py-2 pl-2 focus:outline-none focus:border-gray-400 placeholder-gray-500"
              type="password "
              placeholder="Password"
            />
            <button
              class="btn w-full opacity-70 bg-blue-500 text-white rounded-md font-bold py-1 mt-4 mx-auto text-sm hover:bg-blue-700"
            >
              Log in
            </button>
            <div class="or-section flex justify-center">
              <span
                class="hr-line border border-1 border-gray-300 w-28 my-auto"
              ></span>
              <p
                class="text-center text-sm mx-auto my-6 font-semibold text-gray-400"
              >
                OR
              </p>
              <span
                class="hr-line border border-1 border-gray-300 w-28 my-auto"
              ></span>
            </div>

            <div class="log-in flex justify-center mx-auto">
              <img
                src="images/fb-icon.png"
                alt=""
                class="fb-icon h-4 w-4 my-auto mr-2 cursor-pointer"
              />
              <p class="text-center text-blue-900 font-bold cursor-pointer">
                Log in with Facebook
              </p>
            </div>

            <p class="text-center my-5 text-xs cursor-pointer text-blue-950">
              Forgotten your password?
            </p>
          </div>

          <div class="sign-up p-2 my-2 sm:border border-1 border-gray-300 ">
            <p class="text-center p-2 text-sm">
              Don't have an account?<span
                class="text-blue-500 font-medium cursor-pointer"
              >
                Sign up</span
              >
            </p>
          </div>

          <div>
            <p class="text-center p-2 text-sm">Get the app.</p>
          </div>

          <div class="download-app flex justify-center mx-4">
            <img
              class="h-10 w-36 m-2 cursor-pointer"
              src="images/apple-store.png"
              alt=""
            />
            <img
              class="h-10 w-36 m-2 cursor-pointer"
              src="./images/google-play-store.png"
              alt=""
            />
          </div>
        </div>
      </div>
      <div class="footer flex-col justify-center mx-auto mb-12">
        <div class="t-footer flex flex-wrap justify-center gap-x-4 text-xs text-gray-600 my-1 mx-8">
          <p class="foot my-1 cursor-pointer hover:underline">Meta</p>
          <p class="foot my-1 cursor-pointer hover:underline">About</p>
          <p class="foot my-1 cursor-pointer hover:underline">Blog</p>
          <p class="foot my-1 cursor-pointer">Jobs</p>
          <p class="foot my-1 cursor-pointer hover:underline">Helps</p>
          <p class="foot my-1 cursor-pointer hover:underline">API</p>
          <p class="foot my-1 cursor-pointer">Privacy</p>
          <p class="foot my-1 cursor-pointer">Terms</p>
          <p class="foot my-1 cursor-pointer">Locations</p>
          <p class="foot my-1 cursor-pointer">Instagram Lite</p>
          <p class="foot my-1 cursor-pointer hover:underline">Threads</p>
          <p class="foot my-1 cursor-pointer">Contact uploading and non-users</p>
          <p class="foot my-1 cursor-pointer hover:underline">Meta Verified</p>
        </div>
        <div class="b-footer flex justify-center gap-x-4 text-xs text-gray-600">
          <button>English(UK)</button>
          <p class="foot">Â© 2024 Instagram from Meta</p>
        </div>
      </div>
    </div>
  </body>
</html>
